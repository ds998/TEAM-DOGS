<html>

<head>
    <title>Ruleset - Decklab</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/navbar/corgi_pixel.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="Decklab.css" />
    <link rel="stylesheet" href="Login.css" />
    <script src="base.js"></script>
    <script src="Rule.js"></script>
    <script src="Decklab_globals.js"></script>
    <script src="Decklab_rules.js"></script>
    <script src="decklab.js"></script>
</head>

<body class="">
    <div class="header">
        <nav class="navbar bg-dark navbar-dark">
            <!-- navbar-expand-lg -->
            <a class="navbar-brand" href="https://www.youtube.com/watch?v=EWMPVn1kgIQ">
                <img id='logoRuleImage' src="assets/navbar/rule_icon.png" alt="Logo" class='logoImage'>
                <img id='logoSetImage' src="assets/navbar/set_icon.png" alt="Logo" class='logoImage'>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarElements"
                aria-controls="navbarElements" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarElements">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="game.html">Play</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="decklab.html">Make Ruleset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/search?q=Ruleset">Find Ruleset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12 col-lg-3">
                <table class="table table-dark">
                    <tr class="topRow d-flex justify-content-between">
                        <th class="d-flex flex-nowrap align-items-center"><input type="checkbox" checked>
                            <img src="assets/decklab/clubs.png" class="suit blackSuit"></th>
                        <th class="d-flex flex-nowrap align-items-center"><input type="checkbox" checked>
                            <img src="assets/decklab/diamonds.png" class="suit redSuit"></th>
                        <th class="d-flex flex-nowrap align-items-center"><input type="checkbox" checked>
                            <img src="assets/decklab/spades.png" class="suit blackSuit"></th>
                        <th class="d-flex flex-nowrap align-items-center"><input type="checkbox" checked>
                            <img src="assets/decklab/hearts.png" class="suit redSuit"></th>
                    </tr>
                </table>


                <table id="cardTable" class="table table-hover table-dark">
                    <thead>
                        <tr class="deckTableRowHeader topRow">
                            <th scope="col" class='numRulesCol'># of Rules</th>
                            <th scope="col">Card</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="deckTableRow addCard">
                            <th s cope="row" colspan="2" class="text-muted">+ Add card</th>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-hover table-dark">
                    <tr class="topRow d-flex globalRulesRow">
                        <th class="d-flex flex-nowrap align-items-center">Global Rules</th>

                    </tr>
                </table>
            </div>

            <div class="col-md-12 col-lg-9">
                <table id="ruleTable" class="table table-hover table-dark">
                    <thead>
                        <tr class="rulesTableRowHeader topRow rulesRow">

                            <th colspan="2" scope="col" class="">
                                <div class="d-flex align-items-center flex-fill">
                                    <div class="mr-auto rulesTitle">Rules</div>
                                    <input type="radio" name="ruleRadio" checked value="all">
                                    <div class="mr-1">All</div>
                                    <input type="radio" name="ruleRadio" value="Clubs"><img
                                        src="assets/decklab/clubs.png" class="suit blackSuit mr-1">
                                    <input type="radio" name="ruleRadio" value="Diamonds"><img
                                        src="assets/decklab/diamonds.png" class="suit redSuit mr-1">
                                    <input type="radio" name="ruleRadio" value="Spades"><img
                                        src="assets/decklab/spades.png" class="suit blackSuit mr-1">
                                    <input type="radio" name="ruleRadio" value="Hearts"><img
                                        src="assets/decklab/hearts.png" class="suit redSuit">
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="addRuleRow rulesRow">
                            <th scope="row" colspan="2" class="text-muted">+ Add Rule</th>
                        </tr>
                    </tbody>
                </table>

                <textarea id="deckDecription" class="form-control" rows="3" style="resize: none;" maxlength="250"
                    placeholder="Enter a brief description of the ruleset..."></textarea>
                <br>
                <div class="row">
                    <div class="col-sm-6 col-lg-8" style="padding-bottom: 2px;"> <input id="deckName" type="text"
                            class="form-control" placeholder="Enter Ruleset Name"> </div>
                    <div class="col-sm-3 col-lg-2 d-flex" style="padding-bottom: 2px;"> <button type="submit"
                            class="btn btn-primary flex-fill">Save</button> </div>
                    <div class="col-sm-3 col-lg-2 d-flex" style="padding-bottom: 2px;"> <button type="submit"
                            class="btn btn-success flex-fill">Play</button> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
