    <link rel="stylesheet" href="Navbar.css" />

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="https://www.youtube.com/watch?v=EWMPVn1kgIQ">
                <img src="assets/navbar/logo.png" alt="Logo" style="height:35px">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarElements"
                aria-controls="navbarElements" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarElements">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.crazygames.com/game/uno-online">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="decklab.html">Make Ruleset</a>

                    <li class="nav-item active">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <container>
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
            <form>
                <br>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-row login-area">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <div class="form-check myCheckbox">
                        <input type="checkbox" class="form-check-input" id="staySignedInCheckbox" checked>
                        <label class="form-check-label" for="staySignedInCheckbox">Keep me signed in</label>
                    </div>
                </div>
                <small id="needAccount" class="form-text text-muted">Don't have an account? <a
                        href="register.html">REGISTER</a></small>
            </form>
        </div>
    </container>
