<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand " href="https://www.youtube.com/watch?v=EWMPVn1kgIQ">

                <img class="logos" src="assets/navbar/logo.png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarElements"
                aria-controls="navbarElements" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarElements">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.crazygames.com/game/uno-online">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="decklab.html">Make Ruleset</a>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/search?q=Ruleset">Find Ruleset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <container>
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
            <form>
                <br>
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputUsername1">Username</label>
                    <input type="text" class="form-control" id="inputUsername1" aria-describedby="emailHelp"
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" pattern=".{8,}" required title="Password needs to be at least 8 characters"
                        class="form-control" id="inputPassword1" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Password needs to be at least 8
                        characters</small>
                </div>
                <div class="form-group">
                    <label for="inputRePassword1">Re-enter password</label>
                    <input type="password" pattern=".{8,}" required title="Password needs to be at least 8 characters"
                        class="form-control" id="inputRePassword1" placeholder="Password">
                </div>

                <div class="g-recaptcha" data-sitekey="1234567890123456789012345678901234567890"></div>
                <!-- UroÅ¡e, evo ti tutorial za reCAPTCHU: https://www.youtube.com/watch?time_continue=749&v=4cr85kvM8I0&feature=emb_logo -->

                <br>
                <div class="text-center"><button type="submit" class="btn btn-primary">Register</button></div>

                <small id="haveAccount" class="form-text text-muted">Already have an account? <a
                        href="login.html">LOGIN</a></small>

            </form>
        </div>
    </container>
</body>
