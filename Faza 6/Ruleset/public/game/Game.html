<html>

<head>
    <title>GAME TEST</title>
    <meta charset="UTF-8">
    <link rel ="shortcut icon" type="image/png" href="../assets/navbar/corgi_pixel.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="Rule.js" async></script>
    <script src="TargetFunctions.js" async></script>
    <script src="Deck.js" async></script>
    <script src="Player.js" async></script>
    <script src="Ruleset.js" async></script>
    <script src="Controller.js" async></script>
    <script src="TestCases.js" async></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <p>Player 1</p>
                        </td>
                        <td><input type="button"
                                onclick="Controller.getController().playerDrawCard(0);Controller.getController().printHands();"
                                value="Draw"></td>
                        <td><input type="button"
                                onclick="Controller.getController().playerPlayCard(0);Controller.getController().printHands();"
                                value="Play"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <p>Player 2</p>
                        </td>
                        <td><input type="button"
                                onclick="Controller.getController().playerDrawCard(1);Controller.getController().printHands();"
                                value="Draw"></td>
                        <td><input type="button"
                                onclick="Controller.getController().playerPlayCard(1);Controller.getController().printHands();"
                                value="Play"></td>
                    </tr>
                </table>
            </td>
            <td>
                <p>Deck</p>
            </td>
            <td>
                <p>Discard</p>
            </td>
        </tr>
        <tr>
            <td><textarea id="p1" style="width:250px;height:880px"></textarea></td>
            <td><textarea id="p2" style="width:250px;height:880px"></textarea></td>
            <td><textarea id="deck" style="width:250px;height:880px"></textarea></td>
            <td><textarea id="discard" style="width:250px;height:880px"></textarea></td>
        </tr>
    </table>
</body>

</html>
